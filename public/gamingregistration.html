<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidency University Gaming Club Registration</title>
    <link rel="stylesheet" href="gamingregistration.css">
</head>
<body>
    <div class="background-effects" id="particles"></div>
    <div class="container">
        <h2>Gaming Club Registration</h2>
        <form id="registrationForm" action="/submit-gaming-registration" method="POST">
            <div class="input-box">
                <input type="text" id="name" name="name" required>
                <label for="name">Full Name</label>
                <div class="error" id="nameError">Please enter a valid name</div>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
                <div class="error" id="emailError">Please enter a valid email</div>
            </div>
            <div class="input-box">
                <input type="tel" id="phone" name="phone" required>
                <label for="phone">Phone Number</label>
                <div class="error" id="phoneError">Please enter a valid Number</div>
            </div>
            <div class="input-box">
                <select id="game" name="game" required>
                    <option value="" disabled selected></option>
                    <option value="valorant">Valorant</option>
                    <option value="fortnite">Fortnite</option>
                    <option value="csgo">CS:GO</option>
                    <option value="minecraft">Minecraft</option>
                    <option value="other">Other</option>
                </select>
                <label for="game">Favorite Game</label>
                <div class="error" id="gameError">Please select a game</div>
            </div>
            <div class="input-box">
                <input type="text" id="studentId" name="studentId" required>
                <label for="studentId">Student ID</label>
                <div class="error" id="studentIdError">Please enter a valid Student ID</div>
            </div>
            <button type="submit">Join the Battle!</button>
        </form>
    </div>
    <script src="gamingreg.js"></script>
