<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Presidency University Anchors & Speakers Club</title>
    <link rel="stylesheet" href="anchorregister.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Join PUASC</h1>
            <p>Become a part of our vibrant community of speakers and anchors!</p>
        </header>
        <form id="registration-form" class="form" action="/submit-anchor-registration" method="POST">

            <div class="form-group">
                <input type="text" id="full-name" name="full-name" required>
                <label for="full-name">Full Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email Address</label>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" required>
                <label for="phone">Phone Number</label>
            </div>
            <div class="form-group">
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="Btech">Btech</option>
                    <option value="LLB">LLB</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="DESIGN">Designing</option>
                </select>
                <label for="department">.</label>
            </div>
            <div class="form-group">
                <select id="interest" name="interest" required>
                    <option value="" disabled selected>Select Interest</option>
                    <option value="Public Speaking">Public Speaking</option>
                    <option value="Anchoring">Anchoring</option>
                    <option value="Debating">Debating</option>
                    <option value="Storytelling">Storytelling</option>
                </select>
                <label for="interest">.</label>
            </div>
            <button type="submit" class="submit-button">Join Now!</button>
        </form>
    </div>
    <script src="anchorregister.js"></script>
</body>
</html>
