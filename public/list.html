<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost & Found Items</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f8fc;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .topbar {
      text-align: center;
      margin-bottom: 20px;
    }

    .topbar a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 600;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filters input, .filters select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      position: relative;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #1e293b;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    .card em {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    .card.admin .delete-btn {
      display: block;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="/submit.html">➕ Submit New Item</a>
  </div>

  <h1>Lost & Found Items</h1>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by name or description...">
    <select id="typeFilter">
      <option value="">All Types</option>
      <option value="Lost">Lost</option>
      <option value="Found">Found</option>
    </select>
    <input type="password" id="adminKey" placeholder="Enter Admin Key 🔐">
  </div>

  <div class="grid" id="items-container"></div>

  <script>
    let items = [];
    let isAdmin = false;
    const ADMIN_SECRET = 'admin123'; // Replace with your secret

    async function loadItems() {
      const res = await fetch('/items');
      items = await res.json();
      renderItems();
    }

    function renderItems() {
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      const filterType = document.getElementById('typeFilter').value;

      const container = document.getElementById('items-container');
      container.innerHTML = '';

      items
        .filter(item => {
          const matchText = item.name.toLowerCase().includes(searchText) || item.description.toLowerCase().includes(searchText);
          const matchType = !filterType || item.type === filterType;
          return matchText && matchType;
        })
        .forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          if (isAdmin) card.classList.add('admin');

          card.innerHTML = `
            <button class="delete-btn" onclick="deleteItem('${item._id}')">×</button>
            <img src="${item.image}" alt="Item Image">
            <h3>${item.type} Item</h3>
            <p><strong>Name:</strong> ${item.name}</p>
            <p><strong>Email:</strong> ${item.email}</p>
            <p><strong>Description:</strong> ${item.description}</p>
            <p><em>${new Date(item.date).toLocaleString()}</em></p>
          `;

          container.appendChild(card);
        });
    }

    async function deleteItem(id) {
      if (!confirm('Are you sure you want to delete this item?')) return;
      await fetch(`/delete/${id}`, { method: 'DELETE' });
      items = items.filter(i => i._id !== id);
      renderItems();
    }

    // Event Listeners
    document.getElementById('searchInput').addEventListener('input', renderItems);
    document.getElementById('typeFilter').addEventListener('change', renderItems);
    document.getElementById('adminKey').addEventListener('input', e => {
      isAdmin = e.target.value === ADMIN_SECRET;
      renderItems();
    });

    loadItems();
  </script>
</body>
</html>
