  <body>
    <div class="container">
      <h1>About Cricket</h1>
      <p>Cricket is a bat-and-ball game played between two teams of 11 players. It is popular in many countries and known for its strategic gameplay and exciting formats like Test matches, One Day Internationals, and T20s.</p>
  
      <form>
        <h2>Register for Updates</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
  
        <label for="message">Message (optional):</label>
        <textarea id="message" name="message" rows="4"></textarea>
  
        <button type="submit">Submit</button>
      </form>
    </div>
